influxdb:
  retention_policies:
    so_short_term:
      default: True
      duration: 30d
      shard_duration: 1d
    so_long_term:
      default: False
      duration: 0d
      shard_duration: 7d
  downsample:
    so_long_term:
      resolution: 5m
      measurements:
{% for measurement in salt['cmd.run']('docker exec -t so-influxdb /bin/bash -c "influx -format json -ssl -unsafeSsl -database telegraf -execute \"show measurements\"" | jq -r ".results[0].series[0].values[][0]"') %}
        - {{ measurement }}
{% endfor %}
