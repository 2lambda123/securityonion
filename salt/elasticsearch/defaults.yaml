          time_to_live: 5m
        nightly_maintenance_requests_per_second: "-1.0"
        node_concurrent_job_allocations: 2
        max_model_memory_limit: 0b
        enabled: false
        max_lazy_ml_nodes: 0
        max_ml_node_size: 0b
        max_machine_memory_percent: 30
        persist_results_max_retries: 20
        autodetect_process: true
        max_inference_processors: 50
        process_connect_timeout: 10s
    rest:
      action:
        multi:
          allow_explicit_index: true
    cache:
      recycler:
        page:
          limit:
            heap: 10%
          type: CONCURRENT
          weight:
            longs: 1.0
            ints: 1.0
            bytes: 1.0
            objects: 0.1
    async_search:
      index_cleanup_interval: 1h
    reindex:
      remote:
        whitelist: []
    resource:
      reload:
        enabled: true
        interval:
          low: 60s
          high: 5s
          medium: 30s
    thread_pool:
      force_merge:
        queue_size: "-1"
        size: 1
      fetch_shard_started:
        core: 1
        max: 16
        keep_alive: 5m
      #listener: #DEPRECATION
        #queue_size: "-1" #DEPRECATION
        #size: 4 #DEPRECATION
      refresh:
        core: 1
        max: 4
        keep_alive: 5m
      system_write:
        queue_size: 1000
        size: 4
      generic:
