        queue_size: 100
        size: 1
        #auto_queue_frame_size: 200 #DEPRECATION
        #target_response_time: 1s #DEPRECATION
        #min_queue_size: 100 #DEPRECATION
    index:
      codec: default
      recovery:
        type: ""
      store:
        type: ""
        fs:
          fs_lock: native
        preload: []
        snapshot:
          uncached_chunk_size: "-1b"
          cache:
            excluded_file_types: []
