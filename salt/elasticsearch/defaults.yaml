      #master: true #DEPRECATION
      pidfile: ""
      #transform: true #DEPRECATION
      #remote_cluster_client: true #DEPRECATION
      enable_lucene_segment_infos_trace: false
      #local_storage: true #DEPRECATION
      name: {{ grains.host }}
      id:
        seed: 0
      #voting_only: false #DEPRECATION
      attr:
        #transform: ERROR
        #  node: true ERROR
        xpack:
          installed: ""
        box_type: hot
      portsfile: false
      #ml: true #DEPRECATION
