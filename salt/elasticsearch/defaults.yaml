        max_concurrent_operations: 1
        max_bytes_per_sec: 40mb
        max_concurrent_file_chunks: 2
      requests:
        cache:
          size: 1%
          #expire: 1ms #0ms - ERROR when set to 0ms, set to 1ms and ERROR gone
      store:
        delete:
          shard:
            timeout: 30s
      analysis:
        hunspell:
          dictionary:
