elasticsearch:
  es_port: 9200
  esheap: 4049m
  esclustername: default-cluster-name
  log_size_limit: 95 #used for curator

  index_settings:
    so-beats:
      shards: 1
      warm: 7
      close: 30
      delete: 365
    so-firewall:
      shards: 1
      warm: 7
      close: 30
      delete: 365
    so-flow:
      shards: 1
      warm: 7
      close: 30
      delete: 365
    so-ids:
      shards: 1
      warm: 7
      close: 30
      delete: 365
    so-import:
      shards: 1
      warm: 7
      close: 73000
      delete: 73001
    so-osquery:
      shards: 1
      warm: 7
      close: 30
      delete: 365
    so-ossec:
      shards: 1
      warm: 7
      close: 30
      delete: 365
    so-strelka:
      shards: 1
      warm: 7
      close: 30
      delete: 365
    so-syslog:
      shards: 1
      warm: 7
      close: 30
      delete: 365
    so-zeek:
      shards: 5
      warm: 7
      close: 45
      delete: 365

  cluster_settings:
    cluster:
      max_voting_config_exclusions: 10
      auto_shrink_voting_configuration: true
      election:
        duration: 500ms
        initial_timeout: 100ms
        max_timeout: 10s
        back_off_time: 100ms
        strategy: supports_voting_only
      no_master_block: write
      persistent_tasks:
        allocation:
          enable: all
          recheck_interval: 30s
      blocks:
        read_only_allow_delete: false
        read_only: false
      remote:
        node:
          attr: ""
        initial_connect_timeout: 30s
        #connect: true #DEPRECATION
        connections_per_cluster: 3
      follower_lag:
        timeout: 90000ms
      routing:
        use_adaptive_replica_selection: true
        rebalance:
          enable: all
        allocation:
          node_concurrent_incoming_recoveries: 2
          include:
            _tier: ""
          node_initial_primaries_recoveries: 4
          same_shard:
            host: false
          total_shards_per_node: "-1"
          require:
            _tier: ""
          #shard_state: #DEPRECATION
            #reroute: #DEPRECATION
              #priority: NORMAL #DEPRECATION
          type: balanced
          disk:
            threshold_enabled: true
            watermark:
              flood_stage.frozen.max_headroom: 20GB
              flood_stage: 98%
              high: 98%
              low: 95%
              enable_for_single_data_node: false
              flood_stage.frozen: 95%
            #include_relocations: true #DEPRECATION
            reroute_interval: 60s
          awareness:
            attributes: []
          balance:
            index: 0.55
            threshold: 1.0
            shard: 0.45
          enable: all
          node_concurrent_outgoing_recoveries: 2
          allow_rebalance: indices_all_active
          cluster_concurrent_rebalance: 2
          node_concurrent_recoveries: 2
          exclude:
            _tier: ""
      indices:
        tombstones:
          size: 500
        close:
          enable: true
      max_shards_per_node.frozen: 3000
      nodes:
        reconnect_interval: 10s
      service:
        slow_master_task_logging_threshold: 10s
        slow_task_logging_threshold: 30s
      publish:
        timeout: 30000ms
        info_timeout: 10000ms
      name: {{ grains.host }} # Will change if true cluster
      fault_detection:
        leader_check:
          interval: 1000ms
          timeout: 10000ms
          retry_count: 3
        follower_check:
          interval: 1000ms
          timeout: 10000ms
          retry_count: 3
      #join: #DEPRECATION
        #timeout: 60000ms #DEPRECATION
      max_shards_per_node: 1000
      #initial_master_nodes: [] # ERROR setting [cluster.initial_master_nodes] is not allowed when [discovery.type] is set to [single-node]
      snapshot:
        info:
          max_concurrent_fetches: 5
      info:
        update:
          interval: 30s
          timeout: 15s
    stack:
      templates:
        enabled: true
    logger:
      level: INFO
    bootstrap:
      memory_lock: false
      #system_call_filter: true #DEPRECATION
      ctrlhandler: true
    #processors: 8 #DEPRECATION
    ingest:
      user_agent:
        cache_size: 1000
      geoip:
        cache_size: 1000
        downloader:
          enabled: false
          endpoint: https://geoip.elastic.co/v1/database
          poll:
            interval: 3d
      grok:
        watchdog:
          max_execution_time: 1s
          interval: 1s
    network:
      host:
        - 0.0.0.0
      tcp:
        reuse_address: true
        keep_count: "-1"
        #connect_timeout: 30s #DEPRECATION
        keep_interval: "-1"
        no_delay: true
        keep_alive: true
        receive_buffer_size: "-1b"
        keep_idle: "-1"
        send_buffer_size: "-1b"
      bind_host:
        - 0.0.0.0
      server: true
      breaker:
        inflight_requests:
          limit: 100%
          overhead: 2.0
      publish_host:
        - 0.0.0.0
    pidfile: ""
    path:
      data: []
      logs: /var/log/elasticsearch
      shared_data: ""
      home: /usr/share/elasticsearch
      repo: []
    search:
      default_search_timeout: "-1"
      highlight:
        term_vector_multi_value: true
      default_allow_partial_results: true
      max_open_scroll_context: 500
      max_buckets: 65536
      low_level_cancellation: true
      allow_expensive_queries: true
      keep_alive_interval: 1m
      remote:
        node:
          attr: ""
        #initial_connect_timeout: 30s #DEPRECATION
        #connect: true #DEPRECATION
        #connections_per_cluster: 3 #DEPRECATION
      default_keep_alive: 5m
      max_keep_alive: 24h
      aggs:
        rewrite_to_filter_by_filter: true
    security:
      manager:
        filter_bad_defaults: true
    transform:
      task_thread_pool:
        queue_size: 4
        size: 4
    ccr:
      wait_for_metadata_timeout: 60s
      indices:
        recovery:
          recovery_activity_timeout: 60s
          chunk_size: 1mb
          internal_action_timeout: 60s
          max_bytes_per_sec: 40mb
          max_concurrent_file_chunks: 5
      auto_follow:
        wait_for_metadata_timeout: 60s
    repositories:
      fs:
        #compress: false #DEPRECATION
        chunk_size: 9223372036854775807b
        location: ""
      url:
        supported_protocols:
          - http
          - https
          - ftp
          - file
          - jar
        allowed_urls: []
        url: "http:"
    action:
      auto_create_index: true
      search:
        shard_count:
          limit: 9223372036854775807
      destructive_requires_name: true
    client:
      type: node
      transport:
        ignore_cluster_name: false
        nodes_sampler_interval: 5s
        sniff: false
        ping_timeout: 5s
    enrich:
      max_force_merge_attempts: 3
      cleanup_period: 15m
      fetch_size: 10000
      coordinator_proxy:
        max_concurrent_requests: 8
        max_lookups_per_request: 128
        queue_capacity: 1024
      max_concurrent_policy_executions: 50
    xpack:
      #flattened: #DEPRECATION
        #enabled: true #DEPRECATION
      watcher:
        execution:
          scroll:
            size: 0
            timeout: ""
          default_throttle_period: 5s
        internal:
          ops:
            bulk:
              default_timeout: ""
            index:
              default_timeout: ""
            search:
              default_timeout: ""
        thread_pool:
          queue_size: 1000
          size: 40
        index:
          rest:
            direct_access: ""
        use_ilm_index_management: true
        #history: #DEPRECATION
          #cleaner_service: #DEPRECATION
            #enabled: true #DEPRECATION
        trigger:
          schedule:
            ticker:
              tick_interval: 500ms
        enabled: true
        input:
          search:
            default_timeout: ""
        encrypt_sensitive_data: false
        transform:
          search:
            default_timeout: ""
        stop:
          timeout: 30s
        watch:
          scroll:
            size: 0
        bulk:
          concurrent_requests: 0
          flush_interval: 1s
          size: 1mb
          actions: 1
        actions:
          bulk:
            default_timeout: ""
          index:
            default_timeout: ""
      #eql: #DEPRECATION
        #enabled: true #DEPRECATION
      #data_frame: #DEPRECATION
        #enabled: true #DEPRECATION
      #ilm: #DEPRECATION
        #enabled: true #DEPRECATION
      monitoring:
        migration:
          decommission_alerts: false
        collection:
          cluster:
            stats:
              timeout: 10s
          node:
            stats:
              timeout: 10s
          indices: []
          ccr:
            stats:
              timeout: 10s
          enrich:
            stats:
              timeout: 10s
          index:
            stats:
              timeout: 10s
            recovery:
              active_only: false
              timeout: 10s
          interval: 10s
          enabled: false
          ml:
            job:
              stats:
                timeout: 10s
        history:
          duration: 168h
        elasticsearch:
          collection:
            enabled: true
        #enabled: true #DEPRECATION
      graph:
        enabled: true
      searchable:
        snapshot:
          allocate_on_rolling_restart: false
          cache:
            range_size: 32mb
            sync:
              max_files: 10000
              interval: 60s
              shutdown_timeout: 10s
            recovery_range_size: 128kb
          shared_cache:
            recovery_range_size: 128kb
            region_size: 16mb
            size: 0
            min_time_delta: 60s
            decay:
              interval: 60s
            size.max_headroom: "-1"
            range_size: 16mb
            max_freq: 100
      rollup:
        #enabled: true #DEPRECATION
        task_thread_pool:
          queue_size: "-1"
          size: 1
      #sql: #DEPRECATION
        #enabled: true #DEPRECATION
      searchable_snapshots:
        cache_fetch_async_thread_pool:
          core: 0
          max: 24
          keep_alive: 30s
        cache_prewarming_thread_pool:
          core: 0
          max: 16
          keep_alive: 30s
      license:
        upload:
          types:
            - standard
            - gold
            - platinum
            - enterprise
            - trial
        self_generated:
          type: basic
      #logstash: #DEPRECATION
        #enabled: true #DEPRECATION
      notification:
        pagerduty:
          default_account: ""
        email:
          default_account: ""
          html:
            sanitization:
              allow:
                - body
                - head
                - _tables
                - _links
                - _blocks
                - _formatting
                - img:embedded
              disallow: []
              enabled: true
        reporting:
          retries: 40
          warning:
            enabled: true
          interval: 15s
        jira:
          default_account: ""
        slack:
          default_account: ""
      security:
        operator_privileges:
          enabled: false
        dls_fls:
          enabled: true
        dls:
          bitset:
            cache:
              size: 10%
              ttl: 2h
        transport:
          filter:
            allow: []
            deny: []
            enabled: true
          ssl:
            enabled: true
            verification_mode: none
            certificate_authorities: /usr/share/elasticsearch/config/ca.crt
            key: /usr/share/elasticsearch/config/elasticsearch.key
            certificate: /usr/share/elasticsearch/config/elasticsearch.crt
        ssl:
          diagnose:
            trust: true
        enabled: true
        crypto:
          thread_pool:
            queue_size: 1000
            size: 4
        filter:
          always_allow_bound_address: true
        encryption:
          algorithm: AES/CTR/NoPadding
        audit:
          enabled: false
          logfile:
            emit_node_id: true
            emit_node_host_name: false
            emit_node_name: false
            events:
              emit_request_body: false
              include:
                - ACCESS_DENIED
                - ACCESS_GRANTED
                - ANONYMOUS_ACCESS_DENIED
                - AUTHENTICATION_FAILED
                - CONNECTION_DENIED
                - TAMPERED_REQUEST
                - RUN_AS_DENIED
                - RUN_AS_GRANTED
                - SECURITY_CONFIG_CHANGE
              exclude: []
            emit_node_host_address: false
        authc:
          password_hashing:
            algorithm: bcrypt
          success_cache:
            size: 10000
            enabled: true
            expire_after_access: 1h
          api_key:
            doc_cache:
              ttl: 5m
            cache:
              hash_algo: ssha256
              max_keys: 10000
              ttl: 24h
            delete:
              interval: 24h
              timeout: "-1"
            enabled: false
            hashing:
              algorithm: pbkdf2
          anonymous:
            authz_exception: true
            #roles:
            #  - superuser
            username: _anonymous
          run_as:
            enabled: true
          reserved_realm:
            enabled: true
          service_token:
            cache:
              hash_algo: ssha256
              max_tokens: 100000
              ttl: 20m
          token:
            delete:
              interval: 30m
              timeout: "-1"
            enabled: false
            thread_pool:
              queue_size: 1000
              size: 1
            timeout: 20m
        fips_mode:
          enabled: false
        encryption_key:
          length: 128
          algorithm: AES
        http:
          filter:
            allow: []
            deny: []
            enabled: true
          ssl:
            enabled: true
            client_authentication: none
            key: /usr/share/elasticsearch/config/elasticsearch.key
            certificate: /usr/share/elasticsearch/config/elasticsearch.crt
            certificate_authorities: /usr/share/elasticsearch/config/ca.crt
        automata:
          max_determinized_states: 100000
          cache:
            size: 10000
            ttl: 48h
            enabled: true
        user: ""
        authz:
          store:
            privileges:
              cache:
                ttl: 24h
                max_size: 10000
            roles:
              #index: #DEPRECATION
                #cache: #DEPRECATION
                  #ttl: 20m #DEPRECATION
                  #max_size: 10000 #DEPRECATION
              cache:
                max_size: 10000
              negative_lookup_cache:
                max_size: 10000
              field_permissions:
                cache:
                  max_size_in_bytes: 104857600
      transform:
        num_transform_failure_retries: 10
        #enabled: true #DEPRECATION
      #vectors: #DEPRECATION
        #enabled: true #DEPRECATION
      ccr:
        enabled: true
        ccr_thread_pool:
          queue_size: 100
          size: 32
      idp:
        privileges:
          application: ""
          cache:
            size: 100
            ttl: 90m
        metadata:
          signing:
            keystore:
              alias: ""
        slo_endpoint:
          post: "https:"
          redirect: "https:"
        defaults:
          nameid_format: urn:oasis:names:tc:SAML:2.0:nameid-format:transient
          authn_expiry: 5m
        allowed_nameid_formats:
          - urn:oasis:names:tc:SAML:2.0:nameid-format:transient
        contact:
          given_name: ""
          email: ""
          surname: ""
        organization:
          display_name: ""
          name: ""
          url: "http:"
        sso_endpoint:
          post: "https:"
          redirect: "https:"
        entity_id: ""
        signing:
          keystore:
            alias: ""
        sp:
          cache:
            size: 1000
            ttl: 60m
          wildcard:
            path: wildcard_services.json
        enabled: false
      #slm:
        #enabled: true #DEPRECATION
      #enrich: #DEPRECATION
        #enabled: true #DEPRECATION
      http:
        default_connection_timeout: 10s
        proxy:
          host: ""
          scheme: ""
          port: 0
        whitelist:
          - "*"
        default_read_timeout: 10s
        max_response_size: 10mb
      autoscaling:
        memory:
          monitor:
            timeout: 15s
      ml:
        max_anomaly_records: 500
        enable_config_migration: true
        max_open_jobs: 512
        min_disk_space_off_heap: 5gb
        use_auto_machine_memory_percent: false
